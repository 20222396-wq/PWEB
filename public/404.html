<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/PWEB/#/" />
  </head>
  <body>
    <p>Redirecting to app...</p>
    <script>
      // Fallback if meta refresh doesn't work
      (function() {
        var path = window.location.pathname.replace(/^(\/PWEB\/)?/, '/PWEB/');
        var hash = '#' + path + window.location.search + window.location.hash;
        window.location.replace('/PWEB/' + hash);
      })();
    </script>
  </body>
</html>
